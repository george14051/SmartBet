{% extends 'base.html' %}
{% block title %}
    result Page
{% endblock %}

{% block content %}
result Page
 <table class="table table-hover table-dark">
        <thead>
          <tr>
            <!-- Your Columns HERE -->
            <th scope="col">ID</th>
            <th scope="col">First team</th>
            <th scope="col">second team</th>
            <th scope="col">ratio</th>
          </tr>
        </thead>
        <tbody>
            <!-- Your rows inside the table HERE: -->
            {% for Contract in contracts %}
              <tr>
                <td>{{Contract['id']}}</td>
                <td>{{Contract['teamA']}}</td>
                <td>{{Contract['teamB']}}</td>
                <td>{{Contract['ratio']}}$</td>
                <td>
                  <button class="btn btn-outline btn-info">More Info</button>
                  <button class="btn btn-outline btn-success">More Info</button>
                </td>
              </tr>
            {% endfor %}

        </tbody>

      </table>
{% endblock %}
